<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/fragment :: css"></head>
<body>
<div th:include="fragment/fragment :: header-customer"></div>

<section class="login_box_area section-margin">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <h3>
                        <center>Create an account</center>
                    </h3>
                    <br/>
                    <form class="row login_form" method="post" th:object="${customer}" th:action="@{/register}">
                        <div class="col-md-6 form-group">
                            <input
                                    type="email"
                                    class="form-control"
                                    placeholder="Email"
                                    required
                                    th:field="*{email}"
                            />
                        </div>
                        <div class="col-md-6 form-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Full name"
                                    required
                                    th:field="*{fullName}"
                            />
                        </div>
                        <div class="col-md-6 form-group">
                            <input
                                    type="password"
                                    class="form-control"
                                    placeholder="Password"
                                    required
                                    minlength="8"
                                    th:field="*{password}"
                            />
                        </div>
                        <div class="col-md-6 form-group">
                            <input
                                    type="password"
                                    class="form-control"
                                    name="confirmPassword"
                                    required
                                    placeholder="Confirm Password"
                            />
                        </div>
                        <div class="col-md-6 form-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    required
                                    maxlength="10"
                                    minlength="10"
                                    placeholder="Phone Number"
                                    th:field="*{mobile}"
                            />
                        </div>
                        <div class="col-md-6 form-group">
                            <input
                                    type="date"
                                    class="form-control"
                                    required
                                    onmouseover="this.title = 'Date of Birth'"
                                    th:field="*{dob}"
                            />
                        </div>
                        <div class="col-md-12 form-group">
                            <div class="creat_account">
                                <label>Gender</label><br/>
                                <input type="radio" th:field="*{gender}" value="Male" checked/>
                                Male
                                <input type="radio" th:field="*{gender}" value="Female"/>
                                Female
                            </div>
                        </div>
                        <div class="col-md-12 form-group">
                            <input
                                    type="text"
                                    class="form-control"
                                    required
                                    placeholder="Address"
                                    th:field="*{address}"
                            />
                        </div>
                        <div class="col-md-12 form-group">
                            <button
                                    type="submit"
                                    value="submit"
                                    class="btn btn-primary btn-outline-light form-control"
                            >
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="fragment/fragment :: footer"></div>
<div th:include="fragment/fragment :: js"></div>

<th:block th:if="${message != null}">
    <div id="message" th:text="${message}"></div>
    <script>
        $("#message").hide();
        alert($("#message").text());
    </script>
</th:block>
</body>
</html>
