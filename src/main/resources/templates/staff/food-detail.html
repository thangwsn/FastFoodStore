<!DOCTYPE html>
<html lang="en" xmlns=http://www.w3.org/1999/xhtml xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/fragment :: css"></head>
<body>
<div th:include="fragment/fragment :: header-staff"></div>

<div class="container" style="margin-top: 40px; margin-bottom: 200px;">
    <div class="row">
        <div class="col-md-2 position-sticky " style="margin-top: 40px">
            <nav
                    id="sidebarMenu"
                    class="collapse d-lg-block sidebar collapse bg-white"
            >
                <div class="position-sticky">
                    <div class="list-group list-group-flush">
                        <a
                                th:href="@{/dashboard}"
                                class="list-group-item list-group-item-action py-2 ripple bg-light"
                        >
                            <i class="fas fa-chart-bar"></i>&nbsp;&nbsp;<span>Dashboard</span>
                        </a>
                        <a
                                th:href="@{/dashboard/customer}"
                                class="list-group-item list-group-item-action py-2 ripple"
                        >
                            <i class="far fa-user"></i>&nbsp;&nbsp;<span>Customer</span>
                        </a>
                        <a
                                th:href="@{/dashboard/food}"
                                class="list-group-item list-group-item-action py-2 ripple active"
                        ><i class="fas fa-utensils"></i>&nbsp;&nbsp;<span>Food</span></a
                        >
                        <a
                                th:href="@{/dashboard/order}"
                                class="list-group-item list-group-item-action py-2 ripple"
                        ><i class="fas fa-book"></i>&nbsp;&nbsp;<span>Order</span></a
                        >
                        <a
                                th:href="@{/category}"
                                class="list-group-item list-group-item-action py-2 ripple"
                        ><i class="fas fa-columns"></i>&nbsp;&nbsp;<span>Category</span></a
                        >
                    </div>
                </div>
            </nav>
        </div>

        <div class="col-md-10">
            <main>
                <div class="container" style="margin-top: 40px">
                    <div class="row">
                        <div class="col-md-5">
                            <img class="img-fluid"
                                 th:src="@{/image/{path}(path=${singleFood.image})}" width="300px" height="300px"
                            />
                        </div>
                        <div class="col-md-5">
                            <div>
                                <h4>[[${singleFood.name}]]</h4><br>
                                <h3>[[${singleFood.price}]]</h3><br>
                                <ul class="list">
                                    <li>
                                        <p
                                        ><span>Category: </span><a class="text-decoration-none text-danger" th:href="@{'/dashboard/food?category=' + ${singleFood.category.ID}}"> [[${singleFood.category.name}]]</a> </p
                                        >
                                    </li>
                                    <li>
                                        <p><span>Description: </span> [[${singleFood.description}]]</p>
                                    </li>
                                    <li>
                                        <p><span>Calories: </span> [[${singleFood.calories}]]</p>
                                    </li>
                                    <li>
                                        <h6><span>Sold: </span> [[${singleFood.soldQuantity}]]</h6>
                                    </li>
                                </ul>
                                <br>
                                <div>
                                    <a class="button button--active text-decoration-none" th:href="@{/food/edit/{id}(id=${singleFood.ID})}">
                                        Edit
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<div th:include="fragment/fragment :: footer"></div>
<div th:include="fragment/fragment :: js"></div>
<lock th:if="${message != null}">
    <div id="message" th:text="${message}"></div>
    <script>
        $("#message").hide();
        alert($("#message").text());
    </script>
    </th:block>

</body>
</html>
